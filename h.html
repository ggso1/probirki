<!DOCTYPE html>
<html lang="uk">

<body>

    <h1>Перемикач Зілля</h1>

    <div class="container">
        <div>
            <label for="zillia1">Зілля 1:</label>
            <img class="png" src="./image/29935a8d-5be5-4118-87f3-1436a81873f4.webp" alt="">
            <div class="buttons">
                <button onclick="changeValue('zillia1', -1)">-</button>
                <input type="text" id="zillia1" value="0" readonly>
                <button onclick="changeValue('zillia1', 1)">+</button>
            </div>
        </div>

        <div>
            <label for="zillia2">Зілля 2:</label>
            <div class="buttons">
                <button onclick="changeValue('zillia2', -1)">-</button>
                <input type="text" id="zillia2" value="0" readonly>
                <button onclick="changeValue('zillia2', 1)">+</button>
            </div>
        </div>

        <div>
            <label for="zillia3">Зілля 3:</label>
            <div class="buttons">
                <button onclick="changeValue('zillia3', -1)">-</button>
                <input type="text" id="zillia3" value="0" readonly>
                <button onclick="changeValue('zillia3', 1)">+</button>
            </div>
        </div>
    </div>

    <script>
        function changeValue(inputId, delta) {
            const input = document.getElementById(inputId);
            let currentValue = parseInt(input.value);
            currentValue += delta;

            if (currentValue < 0) currentValue = 3;
            if (currentValue > 3) currentValue = 0;

            input.value = currentValue;
        }
    </script>

</body>

</html>
